name: Daily ArXiv Paper Collection
on:
  schedule:
    # Run daily at 0:00 AM UTC
    # åŒ—äº¬æ—¶é—´: ä¸Šåˆ8:00 (UTC+8)
    - cron: '0 0 * * *'

  # Allow manual workflow trigger
  workflow_dispatch:

jobs:
  collect-papers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Run paper collection
        env:
          ZOTERO_LIBRARY_ID: ${{ secrets.ZOTERO_LIBRARY_ID }}
          ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
          ENABLE_CHINAXIV: ${{ secrets.ENABLE_CHINAXIV || 'false' }}
        run: |
          python scripts/run_auto_collection.py
        continue-on-error: false

      - name: Create commit log
        if: always()
        run: |
          echo "## ğŸ“š Paper Collection Log - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> collection_log.md
          echo "" >> collection_log.md
          echo "### Execution Details" >> collection_log.md
          echo "- **Trigger**: Scheduled (Daily at 3:00 AM UTC)" >> collection_log.md
          echo "- **Workflow Run**: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> collection_log.md
          echo "" >> collection_log.md

          if [ -f logs/paperflow.log ]; then
            echo "### Recent Logs (Last 50 lines)" >> collection_log.md
            echo "\`\`\`" >> collection_log.md
            tail -50 logs/paperflow.log >> collection_log.md
            echo "\`\`\`" >> collection_log.md
          fi

          cat collection_log.md

      - name: Commit and push log
        if: always()
        run: |
          git pull --rebase origin main
          git add collection_log.md logs/paperflow.log || true

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ“š Daily paper collection log - $(date -u +'%Y-%m-%d')"
            git push
          fi
        continue-on-error: true

      - name: Clean old log entries
        if: always()
        run: |
          # åªä¿ç•™æœ€è¿‘ 30 æ¡æ—¥å¿—è®°å½•
          LOG_FILE="collection_log.md"
          if [ -f "$LOG_FILE" ]; then
            # ç»Ÿè®¡å½“å‰è®°å½•æ•°
            RECORD_COUNT=$(grep -c "^## ğŸ“š Paper Collection Log" "$LOG_FILE" || echo "0")
            echo "å½“å‰æ—¥å¿—è®°å½•æ•°: $RECORD_COUNT"

            if [ "$RECORD_COUNT" -gt 30 ]; then
              # å¤‡ä»½å¹¶ä¿ç•™æœ€è¿‘ 30 æ¡è®°å½•
              cp "$LOG_FILE" "${LOG_FILE}.backup"

              # ä½¿ç”¨ awk ä¿ç•™æœ€è¿‘ 30 æ¡è®°å½•
              awk '
                /^## ğŸ“š Paper Collection Log/ {
                  count++
                  if (count > 30) next
                }
                { print }
              ' "$LOG_FILE" > "${LOG_FILE}.tmp" && mv "${LOG_FILE}.tmp" "$LOG_FILE"

              NEW_COUNT=$(grep -c "^## ğŸ“š Paper Collection Log" "$LOG_FILE" || echo "0")
              echo "âœ… æ¸…ç†å®Œæˆï¼Œä¿ç•™è®°å½•æ•°: $NEW_COUNT"

              # æäº¤æ¸…ç†åçš„æ–‡ä»¶
              git add "$LOG_FILE"
              git commit -m "ğŸ§¹ Clean log: keep last 30 entries (was $RECORD_COUNT, now $NEW_COUNT)"
              git push
            else
              echo "âœ… æ—¥å¿—è®°å½•æ•° ($RECORD_COUNT) æœªè¶…è¿‡é˜ˆå€¼ (30)ï¼Œæ— éœ€æ¸…ç†"
            fi
          fi
        continue-on-error: true

      - name: Upload log as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: collection-log-${{ github.run_number }}
          path: |
            logs/paperflow.log
            collection_log.md
          retention-days: 30
          if-no-files-found: ignore

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Paper collection failed! Check the logs for details."
          echo "Visit: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
